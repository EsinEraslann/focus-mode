<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <div class="focus-body">
            <h1>FOCUS MODE</h1>
            <div>The phone distracted you 
                <span id="number">0</span> times.
            </div>
            <button id="button" onclick="myFunction()">Click</button>

            <div class="icon-button">
                <i id="playPauseBtn" class="fa-solid fa-dove"></i>
                <audio id="myAudio" controls>
                    <source src="assets/birdsong.mp3" type="audio/mp3">
                </audio>
        
                <i id="pianoPlay" class="fa-solid fa-moon"></i>
                <audio id="pianoAudio" controls>
                    <source src="assets/piano-song.mp3" type="audio/mp3">
                </audio>

                <i id="playPause" class="fa-solid fa-cloud-showers-heavy"></i>
                <audio id="rainAudio" controls>
                    <source src="assets/rain.mp3" type="audio/mp3">
                </audio>
            </div>
            <input id="volume-input" type="range">
        </div>

        
    </section>




    <script src="script.js"></script>
</body>

</html>
